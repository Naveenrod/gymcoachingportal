version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: gym_coaching_portal
      DB_USERNAME: gym_user
      DB_PASSWORD: gym_secret
    networks:
      - gym-network

  web:
    image: nginx:alpine
    container_name: gym-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - gym-network

  db:
    image: mysql:8.0
    container_name: gym-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: gym_coaching_portal
      MYSQL_USER: gym_user
      MYSQL_PASSWORD: gym_secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
